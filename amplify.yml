version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - npm ci --include=optional
        - echo "Loading secrets from GCP Secret Manager (optional, will use env vars if GSM fails)..."
        - node scripts/load-gsm-secrets.js || echo "GSM failed, continuing with environment variables..."
    build:
      commands:
        - echo "Generating Prisma client..."
        - npx prisma generate
        - echo "Building Next.js app..."
        - rm -rf .next
        - npm run build
        - echo "=== Build Output Debug ==="
        - ls -la .next/ || echo ".next directory not found"
        - ls -la .next/standalone/ || echo ".next/standalone directory not found"
        - find . -name "required-server-files.json" || echo "required-server-files.json not found"
        - echo "=== End Debug ==="
  artifacts:
    baseDirectory: ./
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - .prisma/**/*

